version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todosdb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - mysql_data:/var/lib/mysql  
    networks:
      - app_network
    healthcheck: 
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s

  api:
    image: djamka/todosapi
    container_name: dotnet_api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Server=mysql_container;Port=3306;Database=todosdb;User=myuser;Password=mypassword;"
    networks:
      - app_network


  nginx:
    image: djamka/nginx
    container_name: nginx
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - app_network

networks:
  app_network:

volumes:
  mysql_data: 
  
