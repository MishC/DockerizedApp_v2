version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todosdb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:  # <-- Add this health check
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
    networks:
      - app_network

  api:
    build: .
    container_name: dotnet_api_container
    depends_on:
      mysql:
        condition: service_healthy  # <-- Wait for MySQL to be ready
    environment:
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=todosdb;User=myuser;Password=mypassword;"
    expose:
      - "8080"
    networks:
      - app_network


